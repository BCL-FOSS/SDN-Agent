<!doctype html>
<html lang="en">

<head>
  <title>
    SDN AI Agent from Baugh Consulting & Lab L.L.C.
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- Material Kit CSS -->
  <!--<link href="assets/css/material-kit.css?v=3.0.0" rel="stylesheet" />-->
  <link href="{{ url_for('static', filename='css/material-kit.min.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/chat.css') }}" rel="stylesheet" />
  <style>
    .terminal-container {
          max-width: 800px;
          margin: auto;
          border-radius: 12px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
          overflow: hidden;
      }

      .window-bar {
          background: #2f2f2f;
          height: 32px;
          display: flex;
          align-items: center;
          padding: 0 0.75rem;
      }

      .window-buttons {
          display: flex;
          gap: 0.5rem;
      }

      .window-button {
          width: 12px;
          height: 12px;
          border-radius: 50%;
      }

      .close { background: #ff5f56; }
      .minimize { background: #ffbd2e; }
      .maximize { background: #27c93f; }

      .terminal {
          background-color: #1e1e1e;
          color: #d4d4d4;
          font-family: 'Courier New', Courier, monospace;
          padding: 1rem;
          white-space: pre-wrap;
          overflow-y: auto;
          max-height: 80vh;
          font-size: 0.9rem;
      }

      @media (max-width: 600px) {
          .terminal {
              font-size: 0.8rem;
              padding: 0.75rem;
          }

          .window-bar {
              padding: 0 0.5rem;
              height: 28px;
          }

          .window-button {
              width: 10px;
              height: 10px;
          }
      }
  </style>
</head>

<body>
  <!-- Navbar Transparent -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent">
    <div class="container">
      <a class="navbar-brand  text-white " href="" rel="tooltip" title="Software Defined Network MCP Server" data-placement="bottom" target="_blank">
        <img src="{{ url_for('static', filename='img/bcl/Logo-Animated.svg') }}"  height="80" width="100" alt="Consulting services logo"/>

      </a>
      <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
      </button>
      <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 ms-lg-12 ps-lg-5" id="navigation">
        <ul class="navbar-nav navbar-nav-hover ms-auto">
          <li class="nav-item ms-lg-auto my-auto ms-3 ms-lg-0 mt-2 mt-lg-0">
            <a href="{{ url_for('agent', cmp_id=cmp_id, obsc=obsc_key) }}" class="btn btn-sm  bg-gradient-primary mb-0 me-1 mt-2 mt-md-0">AI Agent</a>
          </li>
          <li class="nav-item ms-lg-auto my-auto ms-3 ms-lg-0 mt-2 mt-lg-0">
            <a href="{{ url_for('settings', cmp_id=cmp_id, obsc=obsc_key) }}" class="btn btn-sm  bg-gradient-primary mb-0 me-1 mt-2 mt-md-0">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->


  <div class="page-header min-vh-80" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80')">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div>
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
          </div>
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <footer class="footer pt-5 mt-5">
    <div class="container">
      <div class=" row">
        <div class="col-12">
          <div class="text-center">
            <p class="text-dark my-4 text-sm font-weight-normal">
              All rights reserved. Copyright Â© <script>
                document.write(new Date().getFullYear())
              </script> SDN AI Agent by <a href="https://www.creative-tim.com" target="_blank">
                Baugh Consulting & Lab L.L.C.
              </a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

<script type="text/javascript">
    var csrf_token = "{{ csrf_token() }}";

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrf_token);
            }
        }
    });
</script>

</html>
