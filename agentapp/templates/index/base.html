<!DOCTYPE html>
<html lang="en" class="bg-gradient-dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/bcl/favicon-192.png') }}" />
  <title>
    {% block title %} {% endblock %}
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <!--<link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-icons.css" rel="stylesheet" />-->
  <link href="{{ url_for('static', filename='css/nucleo-icons.css') }}" rel="stylesheet" />

  <!--<link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-svg.css" rel="stylesheet" />-->
  <link href="{{ url_for('static', filename='css/nucleo-svg.css') }}" rel="stylesheet" />

  <!--<link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.1.0" rel="stylesheet" />-->
  <link href="{{ url_for('static', filename='css/soft-ui-dashboard.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/bcltheme.css') }}" rel="stylesheet" />

  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  
</head>

<body id="page-top"> 
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
      <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 text-white" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/bcl/Logo-Animated.svg') }}"  height="80" width="100" alt="Consulting services logo"/>
      </a>
      <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav mx-auto ms-xl-auto me-xl-7">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center me-2" aria-current="page" href="{{ url_for('index') }}">
              <i class="fa fa-chart-pie opacity-6  me-1"></i>
              About umjiniti AI
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center me-2" aria-current="page" href="https://github.com/BCL-FOSS/SDN-Agent" target="_blank">
              <i class="fa fa-chart-pie opacity-6  me-1"></i>
              umjiniti AI Github
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link me-2" href="https://baughcl.tech/" target="_blank">
              <i class="fas fa-user-circle opacity-6  me-1"></i>
              About The Developer
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="btn btn-round btn-sm mb-0 bg-gradient-light me-2" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('register') }}" class="btn btn-sm btn-round mb-0 me-2 bg-gradient-light">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <main class="main-content mt-0 bg-gradient-dark">
    <div>
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
    {% block content %} {% endblock %}
    <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
    <footer class="footer py-5">
      <div class="container">
        <div class="row">
          <div class="col-8 mx-auto text-center mt-1">
            <p class="mb-0 text-secondary">
              Copyright Â© <script>
                document.write(new Date().getFullYear())
              </script> by Baugh Consulting & Lab L.L.C.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <button id="scrollToTop" onclick="scrollToTop()">&#8679;</button>
    <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  </main>
  <!--   Core JS Files   -->
  <!--<script src="../assets/js/core/popper.min.js"></script>-->
  <script src="{{ url_for('static', filename='js/core/popper.min.js') }}" ></script>
  <!--<script src="../assets/js/core/bootstrap.min.js"></script>-->
  <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}" ></script>
  <!--<script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>-->
  <script src="{{ url_for('static', filename='js/plugins/perfect-scrollbar.min.js') }}" ></script>
  <!--<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>-->
  <script src="{{ url_for('static', filename='js/plugins/smooth-scrollbar.min.js') }}" ></script>
  <script type="text/javascript">
    var csrf_token = "{{ csrf_token() }}";

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrf_token);
            }
        }
    });
  </script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }

    window.onscroll = function () {
      let button = document.getElementById("scrollToTop");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        button.style.display = "block";
      } else {
        button.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <!--<script src="../assets/js/soft-ui-dashboard.min.js?v=1.1.0"></script>-->
  <script src="{{ url_for('static', filename='js/soft-ui-dashboard.min.js') }}" ></script>
</body>

</html>
